<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post an Ad | Urfi Escort Bangalore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0e0e10, #1a1a1c);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-glow:focus {
      box-shadow: 0 0 5px #b593ff;
      outline: none;
    }
    .input-wrapper {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid #b593ff;
    }
    #successPopup {
      display: none;
    }
  </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center px-4 py-10">

  <div class="w-full max-w-3xl bg-black/60 backdrop-blur-md p-8 rounded-2xl shadow-xl border border-purple-500/30 relative">
    <!-- Success Popup -->
    <div id="successPopup" class="absolute top-4 left-1/2 transform -translate-x-1/2 z-50 bg-red-600 text-white px-6 py-3 rounded-lg shadow-lg text-center transition-opacity duration-500 opacity-0">
      Invalid Details. Check Your Credentials
    </div>

    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-purple-400">Post Your Ad – Bangalore</h1>
      <p class="text-sm text-gray-400">Share your profile with elite clients across Bangalore’s most iconic neighborhoods.</p>
    </div>

    <form id="postAdForm" class="space-y-6" enctype="multipart/form-data">
      <!-- Title -->
      <div>
        <label class="block mb-1 text-sm text-purple-300">Ad Title</label>
        <input type="text" name="title" placeholder="e.g. Elegant Companion for Indiranagar"
          class="w-full px-4 py-2 rounded-lg input-wrapper text-white placeholder-gray-400 form-glow" required>
      </div>
            <!-- Phone Number -->
      <div>
        <label class="block mb-1 text-sm text-purple-300">Mobile Number</label>
        <input type="text" name="Mobile Number" placeholder="e.g. 1234567890"
          class="w-full px-4 py-2 rounded-lg input-wrapper text-white placeholder-gray-400 form-glow" required>
      </div>

      <!-- Location -->
      <div>
        <label class="block mb-1 text-sm text-purple-300">Location</label>
        <select name="location"
          class="w-full px-4 py-2 rounded-lg input-wrapper text-white form-glow bg-black/40" required>
          <option value="">Select a locality</option>
          <option>Indiranagar</option>
          <option>Koramangala</option>
          <option>MG Road</option>
          <option>Jayanagar</option>
          <option>Whitefield</option>
          <option>HSR Layout</option>
          <option>Electronic City</option>
          <option>Hebbal</option>
          <option>Richmond Town</option>
          <option>Marathahalli</option>
        </select>
      </div>

      <!-- Category -->
      <div>
        <label class="block mb-1 text-sm text-purple-300">Category</label>
        <select name="category"
          class="w-full px-4 py-2 rounded-lg input-wrapper text-white form-glow bg-black/40" required>
          <option value="">Select category</option>
          <option>Independent Escort</option>
          <option>Model Companion</option>
          <option>College Escort</option>
          <option>Mature Woman</option>
          <option>Air Hostess Escort</option>
        </select>
      </div>

      <!-- Images -->
      <div>
        <label class="block mb-1 text-sm text-purple-300">Upload Images</label>
        <input type="file" name="images" multiple
          class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-purple-600 file:text-white hover:file:bg-purple-700">
      </div>

      <!-- Description -->
      <div>
        <label class="block mb-1 text-sm text-purple-300">Description / Bio</label>
        <textarea name="description" rows="5"
          class="w-full px-4 py-2 rounded-lg input-wrapper text-white placeholder-gray-400 form-glow"
          placeholder="Describe your experience, personality, and what makes you unforgettable…" required></textarea>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full py-2 bg-gradient-to-r from-pink-500 to-purple-700 hover:to-purple-700 transition rounded-lg text-white font-semibold shadow-md hover:shadow-purple-500/50">
        Publish Ad in Bangalore
      </button>
    </form>
  </div>

<script>
  document.getElementById("postAdForm").addEventListener("submit", function(e) {
    e.preventDefault(); // prevent actual form submission

    const popup = document.getElementById("successPopup");
    popup.style.display = "block";
    popup.style.opacity = "1";

    // Hide popup after 5 seconds
    setTimeout(() => {
      popup.style.opacity = "0";
      setTimeout(() => {
        popup.style.display = "none";
      },500);
    }, 5000);

    // Optionally reset the form
    this.reset();
  });
</script>

</body></html>
