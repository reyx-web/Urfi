        />
        <button
          type="button"
          class="absolute right-3 top-9 text-xs text-purple-400 hover:text-purple-300"
          @click="showPassword = !showPassword"
        >
          <span x-text="showPassword ? 'Hide' : 'Show'"></span>
        </button>
      </div>

      <!-- Confirm Password -->
